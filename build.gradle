group 'who care'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.projectlombok:lombok', name: 'org.projectlombok:lombok',  version: '1.16.16'
}
